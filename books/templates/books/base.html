<!DOCTYPE html>
<!-- Django statics file integration-->
{% load static %}
<!--################################-->
<html lang="fr">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS : BootStrap & local CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'books/css/books.css' %}">
    <!-- CSS : Font Awesome : Webfont & SVG -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
                integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
                integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
    <!-- CSS : Google fonts api -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Reenie+Beanie">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cantarell">
        
        <title>{% block title %}{% endblock title %}</title>
    </head>

    <body>
        <!-- Other Templates inheritance -->
            <header class="top1">{% block header %}{% endblock header %}</header>
        
            {% block content %}
            {% endblock content %}
            
            <footer>Copyright </footer>

        <!-- JAVASCRIPT : jQuery, jQuery UI, Popper, BootStrap & local JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			    crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        {% comment %} <script type="text/javascript" src="{% static 'books/js/books.js' %}"></script> {% endcomment %}
        
    </body>
</html>
